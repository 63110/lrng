
<!DOCTYPE HTML>
<html>
    
    <body>  
<script>
// "" + 1 + 0
    alert (`"" + 1 + 0 \n result=10`);
 // "" - 1 + 0
 alert (`"" - 1 + 0 \n result=-1`);

//true + false
alert (`true + false \n result=1`);

// 6 / "3"
alert (`6 / "3" \n result=2`);

//"2" * "3" 
alert (`"2" * "3" \n result=6`);

//4 + 5 + "px"
alert (`4 + 5 + "px" \n result=9px`);

// "$" + 4 + 5
alert (`"$" + 4 + 5 \n result=$45`);

// "4" - 2
alert (`"4" - 2 \n result=2`);

//"4px" - 2
alert (`"4px" - 2 \n result=NaN`);

// 7 / 0
alert (`7 / 0 \n result=infinity`);

// "  -9  " + 5
alert (`"  -9  " + 5 \n result=-95`);

//"  -9  " - 5
alert (`"  -9  " - 5 \n result=-14`);

// null + 1
alert (`null + 1 \n result=1`);

//undefined + 1
alert (`undefined + 1 \n result=NaN`);

// " \t \n" - 2
alert (`undefined + 1 \n result=-2`);


</script>
</body>
</html>
