<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
       'use strict';
        const n = +prompt('Введите количество чисел');
        
        let i = 2;
       labelNum:  while (i <= n) {
           let j = 2;
           while(j <= i) {
            if ((i % j==0) && (j!=i)){
            ++i;
            continue labelNum;
            } 
            j++;
        }
            alert(i++);
            ++i;
       }
            
        
    
    
    
</script>
</body>
</html>
